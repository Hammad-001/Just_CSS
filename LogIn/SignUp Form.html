<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/SignUp.css">
</head>

<body>
    <form action="#">
        <!-- Top image and heading -->
        <img src="img/img.jpg" style="border-radius:50%;" class="image" width="75px" alt="Image of Muhammad Hammad Faisal">
        <h4 class="heading">SIGNUP</h4>

        <!-- Input Fields -->
        <input type="text" placeholder="email" name="email" id="email">
        <input type="text" placeholder="username" name="username" id="username"><br>
        <input type="password" placeholder="password" name="password" id="password">
        <input type="password" placeholder="confirm password" name="confirm-password" id="confirm-password">

        <!-- Submit form -->
        <input type="submit" value="SIGNUP" id="btn">

        <!-- Bottom line -->
        <p>
            Already have an account??
            <a href="Login Form.html">LogIn</a>
        </p>
    </form>

</body>

</html>
