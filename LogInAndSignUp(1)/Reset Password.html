<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="#" autocomplete="off">
        <!-- Top image and heading -->
        <img src="img/img.jpg" style="border-radius:50%;" class="image" width="75px" alt="Image of Muhammad Hammad Faisal">
        <h4 class="heading">RESET</h4>

        <!-- Input Fields -->
        <input type="pin" placeholder="Security Pin" name="pin" id="pin">
        <input type="new-password" placeholder="New Password" name="new-password" id="new-password">
        <input type="confirm-password" placeholder="Confirm Password" name="confirm-password" id="confirm-password">

        <!-- Submit form -->
        <input type="submit" value="RESET PASSWORD" id="btn">

        <!-- Bottom line -->
        <p>
            Remember Password??
            <a href="Login Form.html">LogIn</a>
        </p>
    </form>
</body>

</html>
